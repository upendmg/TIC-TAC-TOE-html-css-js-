  <body>

    <html>
	<head>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Tic Tac Toe</title>
	</head>

	<body>
	<div id ="symbol-container">
			Pick your symbol:
			<button id='o'>0</button>
			<button id='x'>X</button>
	</div>

		<h1>Tic Tac Toe</h1>
		<div id="left"><p>Player O Wins:</p><span>0</span></div>
		<div id="right"><p>Player X Wins:</p><span>0</span></div>

		<div class="container">

			<div>
				<span class="space left top" data-num="0">&nbsp;</span>
				<span class="space middle top" data-num="1">&nbsp;</span>
				<span class="space right top" data-num="2">&nbsp;</span>
			</div>

			<div>
				<span class="space left" data-num="3">&nbsp;</span>
				<span class="space middle" data-num="4">&nbsp;</span>
				<span class="space right" data-num="5">&nbsp;</span>
			</div>

			<div>
				<span class="space left bottom" data-num="6">&nbsp;</span>
				<span class="space middle bottom" data-num="7">&nbsp;</span>
				<span class="space right bottom" data-num="8">&nbsp;</span>
			</div>

		</div>

		<div class="container">
			<p>X's turn now.</p>
			<button class="new">New Game</button><br>
			<button class="reset">Reset Game</button>
		</div>

		<footer>
         <p>Copyright Â© Upendra Nath Maurya 2016. All Rights Reserved</p>
        </footer>

		<script type="text/javascript" src="js/tictactoe.js"></script>
	</body>
</html>
